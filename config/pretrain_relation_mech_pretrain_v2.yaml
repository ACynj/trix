output_dir: /T20030104/ynj/TRIX/output_rel/

dataset:
  class: JointDataset
  graphs: [FB15k237, WN18RR, CoDExMedium]
  root: /kg-datasets/

model:
  class: TRIXLatentMechanismPretrain
  trix:
    feature_dim: 32
    num_layer: 3
    num_mlp_layer: 2
  relation_model:
    class: NBFNet
    input_dim: 32
    hidden_dims: [32, 32]
    message_func: distmult
    aggregate_func: sum
    short_cut: yes
    layer_norm: yes
  entity_model:
    class: IndNBFNet
    input_dim: 32
    hidden_dims: [32, 32]
    message_func: distmult
    aggregate_func: sum
    short_cut: yes
    layer_norm: yes
  mechanism:
    enabled: true
    z_dim: 32
    beta: 1.0e-4          # 进一步降低 KL 权重，让模型更灵活
    deterministic_eval: true
    score_type: concat_mlp

task:
  name: MultiGraphPretraining
  num_negative: 512
  strict_negative: yes
  adversarial_temperature: 1
  metric: [mr, mrr, hits@1, hits@3, hits@10]

optimizer:
  class: AdamW
  lr: 3.0e-4             # 稍微降低初始学习率，更稳定
  weight_decay: 1.0e-5

train:
  gpus: {{ gpus }}
  batch_size: 32
  num_epoch: 20          # 增加训练轮次
  log_interval: 800
  batch_per_epoch: 1000
  fast_test: 500
  logger: wandb



