output_dir: /T20030104/ynj/TRIX/output_rel/

dataset:
  class: JointDataset
  graphs: [FB15k237, WN18RR, CoDExMedium]
  root: /kg-datasets/

model:
  class: TRIXLatentMechanism
  trix:
    feature_dim: 32
    num_layer: 3
    num_mlp_layer: 2
  relation_model:
    class: NBFNet
    input_dim: 32
    hidden_dims: [32, 32]
    message_func: distmult
    aggregate_func: sum
    short_cut: yes
    layer_norm: yes
  entity_model:
    class: IndNBFNet
    input_dim: 32
    hidden_dims: [32, 32]
    message_func: distmult
    aggregate_func: sum
    short_cut: yes
    layer_norm: yes
  mechanism:
    enabled: true
    z_dim: 32
    beta: 2.5e-4          # 基于下游任务分析：降低beta提升灵活性，改善较差数据集（NELL995, AristoV4等）
    deterministic_eval: true
    score_type: concat_mlp
    query_free: true

task:
  name: MultiGraphPretraining
  num_negative: 512
  strict_negative: yes
  adversarial_temperature: 1
  metric: [mr, mrr, hits@1, hits@3, hits@10]

optimizer:
  class: AdamW
  lr: 4.0e-4             # 适中的学习率
  weight_decay: 1.0e-5   # 权重衰减，防止FB15k237和CoDExMedium过拟合

train:
  gpus: {{ gpus }}
  batch_size: 32
  num_epoch: 25          # 增加训练轮次：当前平均MRR 0.79，目标提升到0.82+
  log_interval: 800
  batch_per_epoch: 1000
  fast_test: 500
  logger: wandb
